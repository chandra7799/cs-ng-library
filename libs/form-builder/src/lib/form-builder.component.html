<ng-container *ngIf="!!configuration && configuration?.controls as controls">
  <ng-container *ngIf="configuration?.layout as layout">
    <!-- Main container -->
    <div [ngClass]="configuration.layoutContainerClass || 'container-fluid'">
      <form [formGroup]="formGroup">
        <ng-container *ngFor="let row of layout | keysIn">
          <!-- Row container -->
          <div class="row">
            <ng-container *ngFor="let col of layout[row] | keysIn">
              <ng-container *ngIf="layout[row][col] | omit: [''] as colValue">
                <!-- Col container -->
                <div [ngClass]="[colValue?.width] || 'col'">
                  <div class="form-group">
                    <cs-form-builder-template
                      [configuration]="configuration"
                      [control]="controls[col]"
                      [key]="col"
                      [formGroup]="formGroup"
                      (changes)="getChanges($event)"
                    ></cs-form-builder-template>
                  </div>
                </div>
              </ng-container>
            </ng-container>
          </div>
        </ng-container>
      </form>
    </div>
  </ng-container>
</ng-container>

<p>{{ formGroup.value | json }}</p>
