<cs-input
  [configuration]="configuration"
  [controlSize]="'sm'"
  [formGroup]="formGroup"
  [key]="key"
  [label]="control.label"
  [max]="control.max"
  [maxLength]="control.maxLength"
  [min]="control.min"
  [minLength]="control.minLength"
  [placeholder]="control.placeholder"
  [value]="control.value"
>
</cs-input>
